<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="logo-bar">
    <img src="./images/logo.svg" />
  </header>
  <main class="container">
    <div class="hero-img"></div>

    <div class="content-wrap">
      <h1 class="heading"><span class="heading-accent">We're</span><br />coming<br />soon</h1>

      <div class="intro-text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</div>

      <form class="sign-up">
        <input type="text" placeholder="Email Address" />
        <button>
          <img src="./images/icon-arrow.svg" />
        </button>
      </form>
    </div>
</main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ABaker14791">ABaker14791</a>.
    </p>
  </footer>
</body>
</html>
