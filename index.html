<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="logo-bar-mobile">
    <img src="./images/logo.svg" alt="logo" />
  </div>
  <main class="container">
    <div class="hero-img"></div>
    <div class="content-wrap">
      <div class="content-inner">
        <div class="logo-bar">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <h1 class="heading"><span class="heading-accent">We're</span><br />coming<br />soon</h1>

        <div class="intro-text">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</div>

        <form class="sign-up">
          <input type="text" placeholder="Email Address" id="input" onClick="removeElement()" />
          <button type="submit" onClick="checkEmail(event)" aria-label="submit" >
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
      </div>
    </div>
</main>
  
<script src="script.js"></script>
</body>
</html>
